<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess! Spotify</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	

	<link rel="shortcut icon" href="img/logo.png">
	
</head>
<body>
	<!-- Initiate app -->
	<div ng-app="app" ng-controller="ctrl">

	<h1>Guess! Spotify</h1>
	<h2>Can you guess the title of one of the top tracks by your favorite artist?</h2>
	<p>This site uses data from the the Spotify API. Enter the name of an artist, and guess the name of the track!</p>
		<!-- Form -->
		<form class="container" id="songForm" name="songForm" novalidate>
			<div class="form-group" ng-class="{'has-error':songForm.search.$touched && songForm.search.$invalid}">
				<label id="artist">Select your artist:</label>
				<input id="search" name="search" placeholder="Enter the name of an artist" ng-minlength="2" ng-required="true" ng-model="artist" class="form-control" required></input>
				<p id="artistError" ng-show="songForm.search.$error.minlength" class="help-block">Please enter the name of an artist</p>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getArtist()" type="submit">Submit</button>
			</div>
			<p id="choice"></p>
		</form>
		
		<!-- Results -->
		<div class="container-fixed">
			<div class="help-block">
				<!-- <span ng-show="tracks.length>0">Click to sample</span> -->
				<span ng-show="currentSong && !audioObject.paused">(playing)</span>
			</div>
			<table id="song" class="table table-hover" ng-repeat="track in tracks">
				<tbody>
					<tr id="table">
						<td ng-click="play(track.preview_url)"><i class="fa fa-play-circle"></i></td>
						<td id="guess"><input type="text"></input></td>
						<td id="answer">answer</td>
					</tr>
				</tbody>
			<table>			
		</div>
	</div>
	</div>
</body>
</html>
